<div class="content">
    {% if site.background %}
    <img src="{{ site.background }}" id="fullscreen" alt="decorative site background">
    {% endif %}

    {% if site.avatar %}
        <img src="{{ site.avatar }}" id="avatar" alt="Stephanie Wyatt profile photo">
    {% endif %}

    <h1>{{ site.title }}</h1>
    <h3>{{ site.description }}</h3>
</div>
